name: Codex Auto Review

on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  codex-review:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Run Codex review
        env:
          TERM: dumb
          NO_COLOR: "1"
          FORCE_COLOR: "0"
        run: |
          echo "Running Codex review..."
          npx @openai/codex@latest review --ask-for-approval never --format markdown > codex_review.md 2>&1 || true

      - name: Add review to job summary
        if: always()
        run: cat codex_review.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Codex review output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-review
          path: codex_review.md
          if-no-files-found: error

      - name: Comment review on pull request
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('codex_review.md', 'utf8').trim();
            if (!body) {
              core.info('Codex review output is empty; skipping PR comment.');
              return;
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
