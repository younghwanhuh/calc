name: Codex Auto Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  codex-review:
    runs-on: ubuntu-latest

    env:
     OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     NO_COLOR: true
     TERM: dumb
     FORCE_COLOR: 0
     CI: true                      # âœ… GitHub Actions í™˜ê²½ ê°ì§€ìš©
     NO_TTY: "1"                   # âœ… Codex ë‚´ë¶€ stdout ê°ì§€ ìš°íšŒ
     NONINTERACTIVE: "1"           # âœ… CLIì˜ ì…ë ¥ ëª¨ë“œ ì™„ì „ ë¹„í™œì„±í™”
     CODEX_NO_TTY: "1"             # âœ… Codex ìì²´ í™˜ê²½ ë³€ìˆ˜ (ì¶”ê°€ë¡œ ì•ˆì „ë§

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Codex CLI
        run: |
          npm uninstall -g @openai/codex || true
          npm install -g @openai/codex@latest
          codex --version

      - name: Run Codex review
        run: |
          echo "ğŸ” Running Codex review..."
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            codex review --github --ask-for-approval never 
          else
            codex review --ask-for-approval never | tee codex_review.txt
          fi
