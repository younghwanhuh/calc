name: Codex Auto Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  codex-review:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ğŸ”¹ Codexê°€ PR ì½”ë©˜íŠ¸ ë‚¨ê¸¸ ë•Œ ì‚¬ìš©

    steps:
      # âœ… ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Node.js ì„¤ì¹˜
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Codex CLI ì„¤ì¹˜
      - name: Install Codex CLI
        run: npm install -g @openai/codex

      # âœ… Codex ì‹¤í–‰ (PRì´ë©´ GitHub ì½”ë©˜íŠ¸, Pushë©´ ì½˜ì†” ì¶œë ¥)
      - name: Run Codex review
        run: |
          echo "ğŸ” Running Codex review..."
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            codex review --github --ask-for-approval never --debug
          else
            codex review --ask-for-approval never --debug | tee codex_review.txt
          fi
