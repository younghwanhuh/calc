name: Codex Auto Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  codex-review:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 🔹 Codex가 PR 코멘트 남길 때 사용

    steps:
      # ✅ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Node.js 설치
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Codex CLI 설치
      - name: Install Codex CLI
        run: npm install -g @openai/codex

      # ✅ Codex 실행 (PR이면 GitHub 코멘트, Push면 콘솔 출력)
      - name: Run Codex review
        run: |
          echo "🔍 Running Codex review..."
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            codex review --github --ask-for-approval never --debug
          else
            codex review --ask-for-approval never --debug | tee codex_review.txt
          fi
