name: Codex Auto Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write   # ğŸ‘ˆ ì¶”ê°€ â€” Issue ìƒì„± ê¶Œí•œ ë¶€ì—¬

jobs:
  codex-review:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Post Codex Review Result (for PR or main push)
        if: ${{ hashFiles('codex_review.txt') != '' }}
        run: |
          echo "ğŸ’¬ Posting codex_review.txt..."
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR detected â†’ posting as PR comment"
            gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
              -f body="$(cat codex_review.txt)"

          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "Push detected â†’ creating issue for review result"
            COMMIT_SHA=$(git rev-parse --short HEAD)
            gh api repos/${{ github.repository }}/issues \
              -f title="ğŸ§  Codex Review Result for commit ${COMMIT_SHA}" \
              -f body="$(cat codex_review.txt)"
          else
            echo "Not a pull_request or push event â€” skipping"
          fi
