name: Codex Auto Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  codex-review:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ğŸ”¹ PR ì½”ë©˜íŠ¸ ë“±ë¡ìš© í† í°

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      # ğŸ”¹ Codex ì‹¤í–‰ ê²°ê³¼ë¥¼ íŒŒì¼ë¡œ ì €ì¥
      - name: Run Codex Review
        env:
          TERM: dumb
          NO_COLOR: true
          FORCE_COLOR: 0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ğŸ”¹ PR ì½”ë©˜íŠ¸ ë“±ë¡ìš© í† í°
        run: |
          echo "ğŸ” Running Codex review..."
          npx @openai/codex review --ask-for-approval never > codex_review.txt 2>&1 || true

      # ğŸ”¹ Codex ì¶œë ¥ ë‚´ìš©ì„ PR ì½”ë©˜íŠ¸ë¡œ ë“±ë¡
      - name: Post Codex Review as PR comment
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "ğŸ’¬ Posting Codex review result to PR..."
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(cat codex_review.txt)"
