name: Codex Auto Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  auto-review:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > diff.txt
          head -n 50 diff.txt || true

      - name: Run OpenAI Code Review
        run: |
          REVIEW=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [
                {"role": "system", "content": "You are a senior software engineer doing a professional code review. Review the diff and write clear, concise feedback."},
                {"role": "user", "content": "'"$(head -c 15000 diff.txt | jq -Rs .)"'"}
              ],
              "max_tokens": 1000
            }' | jq -r '.choices[0].message.content')

          echo "$REVIEW" > review.txt
          echo "Generated review:"
          cat review.txt

      - name: Post review as PR comment
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(cat review.txt)"
